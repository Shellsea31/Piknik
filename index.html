    <div class="card" style="width: 300px;">
      <div class="card-divider">
        This is a header
      </div>
      <img src="./assets/images/Piknik_Background.png">
      <div class="card-section">
        <h4>This is a card.</h4>
        <p>It has an easy to override visual style, and is appropriately subdued.</p>
      </div>
    </div>

    <p><button class="button" data-open="openingModal">Click me for a modal</button></p>

    <!-- This is the first Form modal -->
    <div class="reveal" id="openingModal" data-reveal>
      <h1>Form</h1>
      
      <button class="button" data-open="formModal">Click me for another modal!</button>
      <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- This is the nested Results modal -->
    <div class="reveal" id="formModal" data-reveal>
      <h1>Results</h1>
      <div class="grid-container">
        <div class="grid-x grid-margin-x small-up-2 medium-up-3">
          <div class="cell">
            <div class="card">
              <img src="assets/img/generic/rectangle-1.jpg">
              <div class="card-section">
              <h4>This is a row of cards.</h4>
                <textarea></textarea>
              </div>
            </div>
          </div>
          <div class="cell">
            <div class="card">
              <img src="assets/img/generic/rectangle-1.jpg">
              <div class="card-section">
                <h4>This is a card.</h4>
                <textarea></textarea>
              </div>
            </div>
          </div>
          <div class="cell">
            <div class="card">
              <img src="assets/img/generic/rectangle-1.jpg">
              <div class="card-section">
                <h4>This is a card.</h4>
                <textarea></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <button class="button" data-open="resultsModal">Click me for another modal!</button>
      <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- This is the nested Map modal -->
    <div class="reveal" id="resultsModal" data-reveal>
      <h1>Map</h1>
      <div id="map"></div>
      <button class="button" data-open="mapModal">Click me for another modal!</button>
      <button class="close-button" data-close aria-label="Close reveal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
