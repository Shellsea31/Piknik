<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <title>Piknik</title>
  </head>
  <body>
    <!-- Lara -->

    <!-- John -->

    <!-- Alfredo -->

    <section class="main">
      <p id="button-container">
        <br>
        <br>
        <button class="button" data-open="openingModal" id="start-piknik">PIKNIK PLANNER</button>
      </p>
      <!-- <p id="button-container">
        <button class="button" data-open="savedModal" id="saved-piknik">SAVED PIKNIKS</button>
      </p> -->
    
      <!-- This is the first Form modal -->
      <div class="reveal" id="openingModal" data-reveal>
        <h3>Please enter your preferences:</h3>
        <form>
          <label
            >Starting Location
            <input
              id="inputText" type="text"
              placeholder="City/ Address"
              aria-describedby="exampleHelpText"
            />
          </label>

          <label
            >Distance Range
            <select id="miles">
              <option value="select">Select Option</option>
              <option value="8046">5 mile</option>
              <option value="16093">10 mile</option>
            </select>
          </label>
          <label
            >Food Preference
            <select id="foods">
              <option value="select">Select Option</option>
              <option value="7315">Restaurant</option>
              <option value="9376">Cafe</option>
              <option value="9379004">Bar</option>
            </select>
          </label>
          <label
            >Destination Type
            <select id="places">
              <option value="select">Select Option</option>
              <option value="9362">Park and Recreation Area</option>
              <option value="7376">Tourist Attraction</option>
              <option value="7302">Trails</option>
            </select>
          </label>
        </form>
        <button id="planPiknik" class="button" data-open="formModal">PLAN MY PIKNIK!</button>
        <button class="button" data-open="savedModal" id="saved-piknik">SEE PREVIOUS PIKNIKS</button>
        <button
          class="close-button"
          data-close
          aria-label="Close reveal"
          type="button"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    <!-- This is the nested Results modal -->
    <div class="reveal" id="formModal" data-reveal>
      <h3>Your Piknik Itinerary:</h3>
      <div class="grid-container">
        <div class="grid-x grid-margin-x small-up-2 medium-up-3">
          <!-- This is the Start Point Card -->
          <div class="cell small-4">
            <div class="card">
              <div class="card-section">
                <img src="./assets/images/Piknik_Background.png">
              </div>
              <div class="card-section">
                <h4>Start Point</h4>
                <h6>Get ready for the open air...</h6>
                <p>and don't forget to pack your esssentials!</p>
              </div>
            </div>
          </div>
          <!-- This is the Food Stop Card -->
          <div class="cell small-4">
            <div class="card">
              <div class="card-section">
                <img src="./assets/images/Piknik_Background.png">
              </div>
              <div class="card-section">
                <h4>Food Stop</h4>
                <h6>Name:</h6>
                <p><span class="foodName"></span></p>
                <h6>Address:</h6>
                <p><span class="foodAddress"></span></p>
              </div>
            </div>
          </div>
          <!-- This is the Destination Card -->
          <div class="cell small-4">
            <div class="card">
              <div class="card-section">
                <img src="./assets/images/Piknik_Background.png">
              </div>
              <div class="card-section">
                <h4>Destination</h4>
                <h6>Name:</h6>
                <p><span class="destinationName"></span></p>
                <h6>Address:</h6>
                <p><span class="destinationAddress"></span></p>
              </div>
            </div>
          </div>
        </div>

        <button class="button" data-open="resultsModal">MAP MY PIKNIK!</button>
        <button
          class="close-button"
          data-close
          aria-label="Close reveal"
          type="button"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- This is the nested Map modal -->
      <div class="reveal" id="resultsModal" data-reveal>
        <h3>My Piknik Map</h3>
        <div class="card">

          <!-- this is the map -->
          <div id="map"></div>
        </div>
        <button class="button" data-open="openingModal">REPACK MY PIKNIK!</button>
        <button class="button">SAVE MY PIKNIK!</button> 
        <button
          class="close-button"
          data-close
          aria-label="Close reveal"
          type="button"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </section>

    <div class="background">
      <img src="./assets/images/Piknik_Background.png" alt="picnic illustration">
    </div>

    <!-- This is a Sticky Footer -->
    <div class="cell small-6 right" data-sticky-container>
      <div class="sticky" data-sticky data-stick-to="bottom">
        <p>Shelsy | Lara | John | Alfredo</p>
      </div>
    </div>


   

    <!-- Shelsy -->

    <!-- this is where the map is contained -->

    <!-- jQuery must be imported before Foundation -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
      integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o="
      crossorigin="anonymous"
    ></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
